site_name: HNU SE Notes
site_url: ""

theme:
  name: material
  language: zh
  custom_dir: docs/overrides
  features:
    - navigation.tracking
    - search.highlight
    - content.code.copy

  palette:
    - scheme: default

plugins:
  - search

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


nav:
  - 首页: index.md

  - 说明: commit.md

  - 语言学习:
      - 模块总览: languages/index.md
      - 英语:
          - 托福（TOEFL）: languages/english/toefl/index.md
          - 雅思（IELTS）: languages/english/ielts/index.md
    #   - 日语:
    #       - 日语总览: languages/japanese/index.md

  - 大一上学期:
      - 学期总览: y1-fall/index.zh.md
      - 高等数学A（上）: courses/calculus-a-1/index.zh.md
      - 程序设计基础: courses/programming-basics/index.zh.md
      - 大学英语（一）: courses/college-english-1/index.zh.md

  - 大一下学期:
      - 学期总览: y1-spring/index.zh.md
      - 中国近现代史纲要: courses/modern-chinese-history/index.zh.md

      - 离散数学: courses/discrete-math/index.zh.md
      - 计算机系统基础（一）: courses/cs-fundamentals-1/index.zh.md
      - 高等数学A（二）: courses/calculus-a-2/index.zh.md
      - 大学语文: courses/chinese-language/index.zh.md
